<app-header></app-header>

<div class="card-container" *ngFor="let lec of lecturers">
  <mat-card class="example-card" >
    <img mat-card-image src="{{lec.photo}}">
    <mat-card-content>
      <p>
        {{lec.name}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Get stats</button>
    </mat-card-actions>
  </mat-card>
</div>
